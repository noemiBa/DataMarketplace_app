<div class="container">
    <div class="row">
        <div class="col-md-3 col-md-offset-2 data-order-section">
            <form method="POST" action="/add_new_dataset">
                 <input type="text" name="assetname" placeholder="Dataset Name" required>
                 <input type="text" name="assetcost" placeholder="Dataset Cost" required>
                 <input type="text" name="assetsize" placeholder="Datset Size" required>
                 <textarea name="assetdesc" placeholder="Dataset Description" required></textarea>
                 <select name="featured">
                    <option value="false">Not Featured</option>
                    <option value="true">Featured</option>
                 </select>
                 <select name="active">
                    <option value="true">Active</option>
                    <option value="true">Not Active</option>
                 </select>
<!--                <input type="text" name="featured" value="false" required>-->
<!--                 <input type="text" name="active" value="true" required>-->
                 <select name="typeid">
                     <option value="1">Marketing</option>
                     <option value="2">Financial</option>
                     <option value="3">Environment</option>
                     <option value="4">World Domination</option>
                 </select>
                <button type="submit">Add Dataset</button>
                </form>
            </div>
    </div>
</div>
