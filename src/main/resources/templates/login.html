        <!-- Intro Header -->
        <div class="jumbotron jumbotron-billboard">
          <div class="img"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center intro-body">
                      <h2 class="brand-heading-secondary">Login / Sign-up</h2>
                        <a href="/" class="btn btn-default btn-lg">Back to Main Page</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="main center-block">   <!-- Login template from https://freefrontend.com/css-login-forms/    -->
        <input type="checkbox" id="chk" aria-hidden="true">
            <div class="login">
                <form method="POST" action="/userlogin">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="text" name="username" placeholder="Username" required="">
                    <input type="password" name="password" placeholder="Password" required="">
                    <p style="color: red; font-size: 0.75em; text-align: center;" th:if="${invalidpassword}">Incorrect Username or Password</p>
                    <button>Login</button>
                </form>
            </div>


            <div class="signup">
                <form method="POST" action="/addnewuser">
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="username" placeholder="User name" required="">
                    <input type="password" name="password" placeholder="Password" required="">
                    <input type="text" name="name" placeholder="Full Name" required="">
                    <input type="email" name="email" placeholder="Email" required="">
                    <p style="color: red; font-size: 0.75em; text-align: center;" th:if="${usedusername}">
                        Username is already taken. Please try again.
                    </p>
                    <button type="submit">Sign up</button>
                </form>
            </div>


    </div>
